<!DOCTYPE html>
<html>
<head>
    <title>BMW M Series</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        .car {
            background: white;
            width: 300px;
            margin: 20px;
            padding: 15px;
            display: inline-block;
            border-radius: 10px;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <h1>BMW M Series</h1>

    <div class="car">
        <h2>BMW M3</h2>
        <img src="images/m3.avif" alt="BMW M3">
    </div>

    <div class="car">
        <h2>BMW M4</h2>
        <img src="images/m4.avif" alt="BMW M4">
    </div>

    <div class="car">
        <h2>BMW M5</h2>
        <img src="images/m5.jpeg" alt="BMW M5">
    </div>

</body>
</html>
